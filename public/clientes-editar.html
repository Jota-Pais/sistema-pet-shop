<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente - PetShop</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: bold; }
        input { width: 100%; padding: .5rem; box-sizing: border-box; }
        button { padding: .7rem 1.5rem; background: #007bff; color: white; border: none; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        .btn-voltar { background-color: #6c757d; text-decoration: none; display: inline-block; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>✏️ Editar Cliente</h1>
    
    <form id="formEditar">
        <input type="hidden" id="clienteId"> <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">
        </div>

        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep">
        </div>

        <a href="/clientes-lista.html" class="button btn-voltar" style="padding: .7rem 1.5rem; color: white;">Cancelar</a>
        <button type="submit">Salvar Alterações</button>
    </form>

    <script>
        // 1. Pega o ID da URL (ex: editar.html?id=5)
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            alert('ID não fornecido!');
            window.location.href = '/clientes-lista.html';
        }

        // 2. Carrega os dados atuais do cliente para preencher o formulário
        async function carregarDados() {
            try {
                // Como não criamos uma rota GET /clientes/:id específica no backend, 
                // vamos buscar todos e filtrar aqui (simples e funciona pro trabalho)
                const response = await fetch('/clientes');
                const clientes = await response.json();
                const cliente = clientes.find(c => c.id == id);

                if (cliente) {
                    document.getElementById('clienteId').value = cliente.id;
                    document.getElementById('nome').value = cliente.nome;
                    document.getElementById('email').value = cliente.email;
                    document.getElementById('telefone').value = cliente.telefone;
                    document.getElementById('cpf').value = cliente.cpf || '';
                    document.getElementById('cidade').value = cliente.cidade || '';
                    document.getElementById('cep').value = cliente.cep || '';
                } else {
                    alert('Cliente não encontrado!');
                    window.location.href = '/clientes-lista.html';
                }
            } catch (erro) {
                console.error('Erro ao buscar dados:', erro);
            }
        }

        // 3. Envia as atualizações (PUT)
        document.getElementById('formEditar').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value,
                cidade: document.getElementById('cidade').value,
                cep: document.getElementById('cep').value,
            };

            try {
                const response = await fetch(`/clientes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Cliente atualizado com sucesso!');
                    window.location.href = '/clientes-lista.html'; // Volta para a lista
                } else {
                    alert('Erro ao atualizar.');
                }
            } catch (erro) {
                console.error('Erro na atualização:', erro);
            }
        });

        carregarDados();
    </script>
</body>
</html>
