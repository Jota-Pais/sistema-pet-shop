<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Veterin√°rio - PetShop</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; background-color: #f4f6f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; border-top: 4px solid #17a2b8; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: bold; color: #555; }
        input { width: 100%; padding: .6rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-group { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 10px; }
        button { padding: .7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #28a745; color: white; }
        .btn-cancel { background: #6c757d; color: white; text-decoration: none; padding: .7rem 1.5rem; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ü•º Cadastrar Veterin√°rio</h1>
        
        <form id="formVet">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="crmv">CRMV</label>
                    <input type="text" id="crmv" name="crmv" placeholder="Ex: SP-12345">
                </div>
                <div style="flex: 1;">
                    <label for="especialidade">Especialidade</label>
                    <input type="text" id="especialidade" name="especialidade" placeholder="Ex: Cirurgia">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>

            <div class="btn-group">
                <a href="vets-lista.html" class="btn-cancel">Cancelar</a>
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formVet').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pega dados do form
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/veterinarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Veterin√°rio cadastrado!');
                    window.location.href = 'vets-lista.html';
                } else {
                    alert('Erro ao cadastrar.');
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conex√£o.');
            }
        });
    </script>
</body>
</html>
