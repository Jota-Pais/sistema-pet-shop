<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro de Clientes</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: bold; }
        input { width: 100%; padding: .5rem; box-sizing: border-box; }
        button { padding: .7rem 1.5rem; background: #28a745; color: white; border: none; cursor: pointer; font-size: 1rem; }
        button:hover { background: #218838; }
        #mensagem { margin-top: 1rem; padding: 1rem; display: none; border-radius: 4px; }
        .sucesso { background-color: #d4edda; color: #155724; }
        .erro { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üê∂ Cadastro de Cliente</h1>
    
    <form id="formCliente">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">
        </div>

        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep">
        </div>

        <button type="submit">Cadastrar Cliente</button>
    </form>

    <div id="mensagem"></div>

    <script>
        const form = document.getElementById('formCliente');
        const msgDiv = document.getElementById('mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede a p√°gina de recarregar
            
            // Pega os dados do formul√°rio
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                // Envia para o Backend (mesma porta)
                const response = await fetch('/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    mostrarMensagem('Cliente cadastrado com sucesso!', 'sucesso');
                    form.reset(); // Limpa o formul√°rio
                } else {
                    const error = await response.json();
                    mostrarMensagem('Erro: ' + (error.error || 'Falha ao cadastrar'), 'erro');
                }
            } catch (err) {
                mostrarMensagem('Erro de conex√£o com o servidor.', 'erro');
                console.error(err);
            }
        });

        function mostrarMensagem(texto, classe) {
            msgDiv.textContent = texto;
            msgDiv.className = classe;
            msgDiv.style.display = 'block';
            setTimeout(() => { msgDiv.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
